<h1>Crear empleado</h1>

<kirby-api-errors [apiError]="errors$ | async"></kirby-api-errors>

<div class="card">
    <kirby-employee-form
                         [workShifts]="workShifts$ | async"
                         [costCenters]="(costCenters$ | async)?.data"
                         [status]="creatingStatus$ | async"
                         (searchCostCenters)="searchCostCenters($event)"
                         (submitted)="employeeFormSubmitted($event)"></kirby-employee-form>
</div>
