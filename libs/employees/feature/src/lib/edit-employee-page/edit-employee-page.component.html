<h1>Editar empleado</h1>

<div class="card">
  <kirby-employee-form
    *ngIf="employee$ | async"
    [employee]="employee$ | async"
    [workShifts]="workShifts$ | async"
    [status]="updatingStatus$ | async"
    (submitted)="employeeFormSubmitted($event)"
    class="col-sm-11 col-md-10 col-xl-8"
  ></kirby-employee-form>
</div>
