<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Franjas horarias</th>
      <th>DÃ­as en que aplica</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>
        <a [routerLink]="['/work-shifts', item.id, 'edit']">
          {{ item.name }}
        </a>
      </td>
      <td>
        <div *ngFor="let timeSlot of item.time_slots">
          {{ timeSlot.start }} - {{ timeSlot.end }}
        </div>
      </td>
      <td>
        <span *ngIf="! item.applies_on_days?.length">Ninguno</span>
        <span *ngFor="let day of item.applies_on_days" class="mx-1">
          {{ getDisplayDay(day) }}
        </span>
      </td>
      <td class="w-3 text-right">
        <button *ngIf="showDeleteBtn" mat-icon-button type="button" (click)="trash(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
