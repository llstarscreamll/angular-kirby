<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

    <button (click)="toggleAction()" mat-stroked-button [ngClass]="actionClass" class="action w-100"
            type="button">Registrar {{ readableActionName }}</button>

    <ng-container *ngIf="hasError1051">
        <label id="work-shift-radio-group">Elige el turno de trabajo:</label>
        <mat-radio-group formControlName="work_shift_id" aria-labelledBy="work-shift-radio-group">
            <mat-radio-button *ngFor="let workShift of workShifts" [value]="workShift.id">{{ workShift.name }}
            </mat-radio-button>
        </mat-radio-group>
    </ng-container>

    <ng-container *ngIf="hasError1053 || hasError1054 || hasError1055">
        <label id="novelty-type-radio-group">Elige el tipo de novedad:</label>
        <mat-radio-group formControlName="novelty_type" aria-labelledBy="novelty-type-radio-group">
            <mat-radio-button *ngFor="let novelty of noveltyTypes" [value]="novelty">{{ novelty.name }}
            </mat-radio-button>
        </mat-radio-group>
    </ng-container>

    <mat-form-field class="w-100">
        <input #codeInput formControlName="identification_code" matInput type="password"
               placeholder="Código de identificación" required>
    </mat-form-field>

    <button mat-raised-button [disabled]="disableSubmitBtn" type="submit">Registrar</button>

</form>
