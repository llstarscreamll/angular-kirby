<h1 (click)="searchTimeClockLogs()">Registros de entradas/salidas</h1>

<div class="row mt-4">
  <div class="col-12">
    <a routerLink="entry-and-exit-log" mat-stroked-button color="primary">
      Registrar entrada/salida
    </a>
  </div>
  <div class="col-12 text-right">
    <llstarscreamll-pagination [pagination]="(timeClockLogs$ | async)?.meta" (paginate)="searchTimeClockLogs($event)">
    </llstarscreamll-pagination>
  </div>
</div>

<div class="table-responsive">
  <llstarscreamll-time-clock-logs-table [timeClockLogs]="timeClockLogs$ | async">
  </llstarscreamll-time-clock-logs-table>
</div>

<div class="text-right">
  <llstarscreamll-pagination [pagination]="(timeClockLogs$ | async)?.meta" (paginate)="searchTimeClockLogs($event)">
  </llstarscreamll-pagination>
</div>
