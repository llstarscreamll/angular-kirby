<div class="row my-4">
  <div class="col-md-2 col-lg-3"></div>
  <div class="col-md-8 col-lg-6">
    <llstarscreamll-api-errors [apiError]="apiError$ | async"></llstarscreamll-api-errors>

    <div class="clearfix"></div>

    <llstarscreamll-entry-and-exit-log-form [status]="creatingStatus$ | async" [apiError]="apiError$ | async"
                                            [subCostCenters]="(subCostCenters$ | async)?.data"
                                            [timeClockData]="employeeTimeClockData$ | async"
                                            (codeObtained)="onCodeObtained($event)"
                                            (searchSubCostCenters)="onSearchSubCostCenters($event)"
                                            (submitted)="onCreateLogFormSubmitted($event)">
    </llstarscreamll-entry-and-exit-log-form>
  </div>
</div>
