<form [formGroup]="form" (ngSubmit)="submit()">

  <mat-form-field class="w-full">
    <input matInput placeholder="Empleado" [matAutocomplete]="employeeAutocomplete" formControlName="employee">
    <mat-autocomplete #employeeAutocomplete="matAutocomplete" [displayWith]="displayEmployeeFieldValue">
      <mat-option *ngFor="let employee of allEmployees" [value]="employee">
        <span>{{ employee.first_name + ' ' + employee.last_name }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="w-full">
    <input matInput placeholder="Tipo de novedad" [matAutocomplete]="noveltyTypeAutocomplete"
      formControlName="novelty_type">
    <mat-autocomplete #noveltyTypeAutocomplete="matAutocomplete" [displayWith]="displayNoveltyTypeFieldValue">
      <mat-option *ngFor="let noveltyType of allNoveltyTypes" [value]="noveltyType">
        <span>{{ noveltyType.name }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div *ngIf="displayScheduledTimesFields" class="w-full">
    <mat-form-field class="w-50">
      <input formControlName="scheduled_start_at" matInput type="datetime-local" placeholder="Inicio">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input formControlName="scheduled_end_at" matInput type="datetime-local" placeholder="Fin">
    </mat-form-field>
  </div>

  <mat-form-field *ngIf="! displayScheduledTimesFields" class="w-full">
    <input formControlName="total_time_in_minutes" matInput type="number" placeholder="Tiempo en minutos">
    <mat-hint align="end">{{ timeHint }}</mat-hint>
  </mat-form-field>

  <mat-form-field class="w-full">
    <textarea formControlName="comment" matInput placeholder="Comentario" rows="5">
    </textarea>
  </mat-form-field>

  <div class="clearfix mb-4"></div>

  <button mat-raised-button [disabled]="disableFormSubmitBtn" type="submit">Guardar</button>
  <button *ngIf="displayTrashButton" (click)="trash()" [disabled]="disableTrashSubmitBtn" mat-raised-button type="button" class="trash ml-2 float-right">Mover a papelera</button>

</form>
