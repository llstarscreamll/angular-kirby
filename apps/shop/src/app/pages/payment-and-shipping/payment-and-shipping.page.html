<div class="mb-16 relative">
    <div class="title">
        <a routerLink="/shopping-cart" class="absolute left-0 text-2xl text-gray-700"><i
               class="fas fa-chevron-left"></i></a>
        <h1 class="text-center text-2xl font-semibold mb-4">
            Pago y envío
        </h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
        <div class="payment-method mt-4 mb-6">
            <h3 class="text-xl font-medium my-2">Método de pago</h3>

            <div class="payment-methods text-center">
                <div class="inline-block bg-white p-4 cash-payment border border-gray-300 rounded text-center">
                    <i class="fas fa-money-bill-alt text-4xl font-bold"></i>
                    <div class="text-center">
                        Pago en efectivo
                    </div>
                </div>
                <div class="text-sm font-thin text-gray-500">Pago en casa</div>
            </div>
        </div>

        <hr>

        <div class="shipping-address mb-4 mt-6">

            <h3 class="text-xl font-medium my-2">Dirección de envío</h3>

            <div class="mb-2">Ciudad</div>
            <div class="bg-gray-200 my-2 p-2 rounded font-medium text-center">
                Sogamoso - Boyacá
            </div>

            <div class="address1-input-container my-3">
                <div class="mb-2">Dirección</div>
                <select formControlName="address_street_type"
                        class="inline-block px-2 py-2 border rounded border-gray-300 w-3/12">
                    <option *ngFor="let street of streetTypes" [value]="street">{{street}}</option>
                </select>
                <div class="inline-block w-1/12"></div>
                <input formControlName="address_line_1" type="text"
                       class="inline-block p-2 border rounded border-gray-300 w-2/12">
                <span class="inline-block text-center w-1/12">#</span>
                <input formControlName="address_line_2" type="text"
                       class="inline-block p-2 border rounded border-gray-300 w-2/12">
                <span class="inline-block text-center w-1/12">-</span>
                <input formControlName="address_line_3" type="number"
                       class="inline-block p-2 border rounded border-gray-300 w-2/12">
            </div>

            <div class="address2-input-container my-3">
                <label for="address-2" class="block mb-1 font-normal">Información adicional</label>
                <input formControlName="address_additional_info" id="address-2" type="text"
                       placeholder="Conjunto y apartamento"
                       class="w-full p-2 border rounded border-gray-300">
            </div>
        </div>

        <div class="fixed left-0 bottom-0 w-full text-center text-sm font-light pb-2">
            <button type="submit" [disabled]="form.invalid"
                    [ngClass]="{'bg-primary': form.valid, 'bg-gray-400': form.invalid}"
                    class="block w-10/12 mx-auto py-4 text-lg text-white font-medium rounded shadow-lg no-underline">
                Verificar
            </button>
        </div>
    </form>
</div>
