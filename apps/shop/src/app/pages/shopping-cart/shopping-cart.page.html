<div class="mb-16">
    <h1 class="text-center text-2xl mb-4">Carrito de compras</h1>

    <div *ngFor="let product of (shoppingCart$ | async)?.products" class="products my-3">
        <shop-product [product]="product" [shoppingCart]="shoppingCart$ | async" (add)="addProduct($event)"
                      (remove)="removeProduct($event)">
        </shop-product>
    </div>

    <div class="text-center py-4">
        <a [routerLink]="['/welcome']" class="text-sm font-light">Seguir comprando</a>
    </div>

    <div class="fixed left-0 bottom-0 w-full text-center text-sm font-light pb-2">
        <a routerLink="/payment-and-shipping"
           class="block w-10/12 mx-auto py-4 bg-teal-500 text-lg text-white font-medium rounded shadow-lg no-underline">
            Pago y env√≠o
        </a>
    </div>
</div>
