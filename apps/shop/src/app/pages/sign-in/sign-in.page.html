<h1 class="text-2xl text-center font-medium">Inicia sesión</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="pt-4">
    <div class="form-control">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" class="appearance-none leading-tight focus:outline-none">
    </div>

    <div class="form-control">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password"
               class="appearance-none leading-tight focus:outline-none">
    </div>

    <button [disabled]="!form.valid" type="submit" class="btn border-teal-600 bg-teal-500 w-full mb-5">Entrar</button>

    <p class="text-center">¿No tienes una cuenta? <a routerLink="/sign-up">Crea tu cuenta</a></p>
</form>
